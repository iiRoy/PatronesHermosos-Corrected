name: Release

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'experiment/**'
      - 'pages/**'
      - 'refactor/**'
      - 'fix/**'
      - 'bugfix/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release